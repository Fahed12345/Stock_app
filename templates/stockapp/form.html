{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stockapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Stock Price Viewer</h2>
        <form method="post" class="stock-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="ticker">Stock Ticker Symbol:</label>
                <input type="text" id="ticker" name="ticker" required placeholder="Enter symbol (e.g., PYPL)">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <button type="submit" class="submit-btn">Get Stock Data</button>
        </form>
    </div>
   
</body>

</html>
